<div class="container">
    <div class="form-container">
        <p class="title">Iniciar Sesión</p>
        <form [formGroup]="loginForm" (ngSubmit)="acceder()" class="form">
            <div class="input-group">
                <label for="email">Correo electronico</label>
                <input type="email" formControlName="email" id="email" placeholder="">
                <span *ngIf="loginForm.controls['email'].getError('required') && 
                    loginForm.controls['email'].touched" class="form-text text-danger">
                    Este campo es requerido
                </span>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" formControlName="password" id="password" placeholder="">
                <span *ngIf="loginForm.controls['password'].getError('required') && 
                    loginForm.controls['password'].touched" class="form-text text-danger">
                    Este campo es requerido
                </span>
            </div>
            <button type="input" class="sign mt-5">Acceder</button>
        </form>
    </div>
</div>
